<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peduli Diri | Daftar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='register.css')}}"> -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

      * {
          margin: 0;
          padding: 0;
      }

      h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 30px;
      }
        </style>
</head>
<body>
    
    <div class="container d-flex justify-content-center" style="margin-top: 10rem;">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          
          <form action="/register" method="POST">
            <h1 class="text-center">DAFTAR</h1>

              {% for category, message in get_flashed_messages(with_categories=True) %}
                <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% endfor %}
              
            <div class="form-group">
              <label for="NIK">NIK</label>
              <input type="text" name="nik" class="form-control" placeholder="Masukan NIK">
            </div>
            <div class="form-group">
              <label for="Nama">Nama</label>
              <input type="text" name="nama" class="form-control" placeholder="Masukan Nama">
            </div>
            <div class="d-flex">
              <!-- <a href="{{url_for('login')}}" class="float-left mt-2" style="font-size: 15px;">Masuk Ke Akun</a> -->
            <input type="submit" name="daftar" class="btn btn-primary" style="width: 9rem; margin-left: 18.8rem;">
          </div>
          </form>
        </div>
      </div>  
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            setTimeout(function() {
                $(".alert").hide(500) 
            }, 3000); 
        }); 
    </script>
</body>
</html>
